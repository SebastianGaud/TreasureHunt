<mat-list *ngIf="isSortable" appSortable (orderChanged)="orderChanged($event)">
  <mat-list-item *ngFor="let m of milestones">
    <h4 mat-line>{{m.name}}</h4>
  </mat-list-item>
</mat-list>
<mat-list *ngIf="!isSortable" (orderChanged)="orderChanged($event)">
  <mat-list-item *ngFor="let m of milestones">
    <h4 mat-line>{{m.name}}</h4>
  </mat-list-item>
</mat-list>
