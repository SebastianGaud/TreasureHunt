<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Genera un nuovo team
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Inserisci il nome del team" type="text" formControlName="name" required>
        <mat-error *ngIf="name.invalid && name.hasError('required')">
          <strong>Nome non valido</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-button color="primary" type="submit" [disabled]="!form.valid">Salva</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
