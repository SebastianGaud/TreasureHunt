<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        {{team.name}}
      </h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Punti: {{team.points}}
  </mat-card-content>
  <mat-card-actions>
    <div>
      <a mat-button [routerLink]="['/team-details', team.key]">Dettagli</a>
    </div>
  </mat-card-actions>
</mat-card>
